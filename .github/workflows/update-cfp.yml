name: Update CFP Status

on:
  schedule:
    # Runs every day
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  update:
    if: github.repository == 'scraly/developers-conferences-agenda'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
          cache-dependency-path: '**/package-lock.json'
      - working-directory: page
        run: npm install -D
      - name: Fix CFP color
        working-directory: tools
        run: |
          npm install -D
          node mdValidator.js
          node mdParser.js
          node fixCFPColor.js
          node geoCodes.js
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          commit-message: update cfp status color
          title: Update CFP status color
          base: main
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: update-cfp-color
          delete-branch: true
          body: |
            This PR was generated via GH action
            - Updates CFP status color green to red
            - Generates geo locations
          draft: false
